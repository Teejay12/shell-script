- name: copy mongodb repo file
  copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: install mongodb
  yum:
    name: mongodb-org
    state: installed

- name: config change of mongodb to listen on 0.0.0.0
  lineinfile:
    path: /etc/mongod.conf
    regexp: '^  bindIp'
    line: '  bindIp: 0.0.0.0'







